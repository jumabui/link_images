<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links</title>
    <style>
        /* Add your CSS styles here */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .grid-item img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Image Links!</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#menu">Menu</a></li>
        </ul>
    </nav>

    <section id="home">
        <h2>Home</h2>
        <p>Welcome to our website! Here's an image related to technology:</p>
        <a href="https://stock.adobe.com/search?k=technology"><img src="technology_image.jpg" alt="Technology Image"></a>
    </section>

    <section id="gallery">
        <h2>Gallery</h2>
        <div class="grid-container">
            <div class="grid-item"><a href="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.pexels.com%2Fsearch%2Fbeautiful%2520nature%2F&psig=AOvVaw0qVkIh95KtcMoNVgZ3K_FT&ust=1710406414982000&source=images&cd=vfe&opi=89978449&ved=0CBMQjRxqFwoTCJDI6sTu8IQDFQAAAAAdAAAAABAQ"><img src="nature_image1.jpg" alt="Nature Image 1"></a></div>
            <div class="grid-item"><a href="https://www.google.com/url?sa=i&url=https%3A%2F%2Fpicjumbo.com%2Ffree-stock-photos%2Fnature%2F&psig=AOvVaw0qVkIh95KtcMoNVgZ3K_FT&ust=1710406414982000&source=images&cd=vfe&opi=89978449&ved=0CBMQjRxqFwoTCJDI6sTu8IQDFQAAAAAdAAAAABAJ"><img src="nature_image2.jpg" alt="Nature Image 2"></a></div>
            <div class="grid-item"><a href="https://www.google.com/url?sa=i&url=https%3A%2F%2Fpixabay.com%2Fimages%2Fsearch%2Fnature%2F&psig=AOvVaw0qVkIh95KtcMoNVgZ3K_FT&ust=1710406414982000&source=images&cd=vfe&opi=89978449&ved=0CBMQjRxqFwoTCJDI6sTu8IQDFQAAAAAdAAAAABAE"><img src="nature_image3.jpg" alt="Nature Image 3"></a></div>
        </div>
    </section>

    <section id="menu">

            <li><a href="https://www.tablespoon.com/recipes/general-tsos-chicken/cf11e9e9-eb1a-414f-aa6d-8e57793febbb"><img src="food_image1.jpg" alt="Food 1"> Food 1</a></li>
            <li><a href="https://www.istockphoto.com/photo/a-delicious-and-tasty-italian-pizza-margherita-with-tomatoes-and-buffalo-mozzarella-gm1414575281-463252983"><img src="food_image2.jpg" alt="Food 2"> Food 2</a></li>
            <li><a href="https://www.istockphoto.com/photo/person-getting-a-piece-of-cheesy-pepperoni-pizza-gm1442417585-481780510"><img src="food_image3.jpg" alt="Food 3"> Food 3</a></li>
        </ul>

</body>
</html>
